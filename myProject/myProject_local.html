      <textarea id="cloud_code">from spike import PrimeHub, LightMatrix, Speaker, App
from spike.control import wait_for_seconds, wait_until, Timer
import random

hub = PrimeHub()
sound = Speaker()
app = App()
moveList = ['Rock', 'Paper', 'Scissors']
p1Score = 0
spikeScore = 0


def winSound():
    hub.speaker.beep(75, 0.5)
    hub.speaker.beep(78, 0.5)
    hub.speaker.beep(81, 0.5)

def loseSound():
    hub.speaker.beep(65, 0.5)
    hub.speaker.beep(62, 0.5)
    hub.speaker.beep(58, 0.5)

p1Move = 'CLOUD[command]'
spikeMove = random.choice(moveList)

hub.light_matrix.write(spikeMove)
wait_for_seconds(2)

if p1Move == 'Rock' and spikeMove == 'Paper':
    spikeScore+=1
    hub.light_matrix.show_image('NO')
    loseSound()
elif p1Move == 'Rock' and spikeMove == 'Scissors':
    p1Score+=1
    hub.light_matrix.show_image('YES')
    winSound()
elif p1Move == 'Paper' and spikeMove == 'Rock':
    p1Score+=1
    hub.light_matrix.show_image('YES')
    winSound()
elif p1Move == 'Paper' and spikeMove == 'Scissors':
    spikeScore+=1
    hub.light_matrix.show_image('NO')
    loseSound()
elif p1Move == 'Scissors' and spikeMove == 'Rock':
    spikeScore+=1
    hub.light_matrix.show_image('NO')
    loseSound()
elif p1Move == 'Scissors' and spikeMove == 'Paper':
    p1Score+=1
    hub.light_matrix.show_image('YES')
    winSound()
elif p1Move == 'Scissors' and spikeMove == 'Scissors':
    hub.light_matrix.write('DRAW!')
elif p1Move == 'Paper' and spikeMove == 'Paper':
    hub.light_matrix.write('DRAW!')
elif p1Move == 'Rock' and spikeMove == 'Rock':
    hub.light_matrix.write('DRAW!')
